<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Colegio General Santander</title>
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
    }

    #mensajes {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .mensaje {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .usuario {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background-color: #e9f9ee;
      color: #2e7d32;
      text-align: left;
    }

    #entrada {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>ðŸ¤– Chat Colegio General Santander</h2>
  <div id="mensajes"></div>
  <div style="display: flex;">
    <input type="text" id="entrada" placeholder="Escribe tu pregunta...">
    <button onclick="enviar()">Enviar</button>
  </div>
</div>

<script>
function agregarMensaje(texto, clase) {
  const div = document.createElement('div');
  div.className = 'mensaje ' + clase;
  div.textContent = texto;
  document.getElementById('mensajes').appendChild(div);
  document.getElementById('mensajes').scrollTop = document.getElementById('mensajes').scrollHeight;
}

function enviar() {
  const input = document.getElementById('entrada');
  const pregunta = input.value.trim();
  if (pregunta === '') return;

  agregarMensaje("TÃº: " + pregunta, 'usuario');
  input.value = '';

  fetch('http://127.0.0.1:5000/preguntar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ pregunta: pregunta })
  })
  .then(res => res.json())
  .then(data => {
    agregarMensaje("IA: " + data.respuesta, 'bot');
  })
  .catch(() => {
    agregarMensaje("IA: Hubo un error al conectar con el servidor.", 'bot');
  });
}
</script>

</body>
</html>
